<table id="grid" tabindex=0>
  <tr class="row" v-for="(row, idx) in map">
    <Tile
    v-for="(col, index) in row"
    v-bind:id="col.tid"
    v-bind:class="lyn.row === idx && lyn.col === index ? 'lyn col' : 'col'"
    v-bind:char="col.char"
    v-bind:ter="col.ter"
    v-bind:key="col.tid"
    ></Tile>
  </tr>
</table>
